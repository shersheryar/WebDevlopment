<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expense Tracker!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row border">
        <div id="main-div" class="col-md-12 mx-auto">
          <h1>Expense Tracker</h1>
          <h3>Add A New Item:</h3>
          <label for="name">Name: </label
          ><input
            class="border"
            type="text"
            id="name"
            placeholder="Where was the expense made?"
          />
          <br />
          <label for="date"> Date: </label
          ><input class="border" type="date" id="date" placeholder="yy/mm/dd" />
          <label for="amount">Amount: </label
          ><input class="border" type="number" id="amount" />
          <button id="add-expense" class="btn btn-success mx-auto mt-3">
            Add Expense
          </button>
        </div>
      </div>
      <div class="row pt-5">
        <div class="col-12">
          <table class="border">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Amount</th>
              <th></th>
            </tr>
            <caption>
              No expeses added yet!
            </caption>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="expense.js"></script>
  </body>
</html>
